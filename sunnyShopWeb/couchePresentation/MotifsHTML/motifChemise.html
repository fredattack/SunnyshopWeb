<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="listVinMotif">
        <table class="listeVinTab">
            <tr>
                <!--#region lightbox-->
                <td class="ColImage" colspan="3" rowspan="3">
                    <!--<img src="/images/imgChemise/{0}" alt="{0}" /> -->
                    <a class="image-popup-fit-width" href="/images/imgChemise/{0}">
                        <img src="/images/imgChemise/{0}">
                    </a>
                </td>
                <!--#endregion-->
                <td class="ColType">{1}</td>
                <td class="ColSaveur">Couleur: <span class="propriete">{2}</span> </td>
                <!--<td class="ColMat">Modele: <span class="propriete">{3}</span></td>-->
                <td class="ColMat">
                    <select id="Selecteur{10}">
                        <option>Taille</option>
                        <option {12} value ="XS">XS</option> 
                            <option {13} value="S">S</option>
                            <option {14} value="M">M</option>
                            <option {15} value="L">L</option>
                            <option {16} value="XL">XL</option>
                            <option {17} value="XXl">XXl</option>
                </select> 

                </td>
                <!--<td class="ColOrigine">Taille: <span class="propriete">{4}</span></td>-->
                <!--<td class="ColStock">Stock : {9}</td>-->
            </tr>
            <tr>
                <td colspan="2" rowspan="2"><h1>{6}</h1></td>
                <td class="ColPrix" rowspan="2">{7} €</td>
                <td class="ColQuant" id="ColQuant{10}" colspan="2" rowspan="2">

                    <p class="hidden" id="laStock{10}">{9}</p>
                    <p class="hidden" id="laIdChemise{10}">{8}</p>
                    <!-- <p class="hidden" id="monTest">{11}</p>-->

                    <img class="add" id="add{10}" src="/images/imgDivers/add.png" alt="" onclick='addQuantChemise(this.id);' onmousemove='    overElement(this);' onmouseout='    outElement(this);' />
                    <span><input class="TbQuantity" id="TbQ{10}" type="text" maxlength="2" value="0" /></span>
                    <img class="remove" id="rem{10}" src="/images/imgDivers/remove.png" alt="" onclick='removeQuant(this.id);' onmousemove='overElement(this);' onmouseout='outElement(this);' />
                    <input class="myButton" id="but{10}" type="button" value="Ajouter au panier" onclick="addChemiseToCartAjax(this.id);" />
                </td>
            </tr>
            <tr></tr>
        </table>
    </div>
</body>
</html>
